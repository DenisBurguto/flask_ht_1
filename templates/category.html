{% extends 'base.html' %}
{% block title %}
{{ super() }} - {{ title }}
{% endblock %}
{% block content %}
<h1>{{ title }}</h1>
<img src="/static/img/{{ title }}.jpg" height="300px">
{% for item, val in data.items() %}
{% if item == title %}
{% for product in val %}
<li><a href="/Catalog/{{ title }}">{{product}}</a></li>
{% endfor %}
{% endif %}
{% endfor %}
{% endblock %}
